<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="google-signin-client_id" content="284837414802-msbvjgr5h8hlmiphudvshdth61o00u6d.apps.googleusercontent.com">
	

	<!-- <script src="file:///E:/javascript/gapi.js"></script> -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
   <style >
   	.g-signin2{
   		margin-left: 500px;
   		margin-top: 200px;
   	}
   	.data{
   		display: none;
   	}
     @media screen and (min-width: 300px) and (max-width: 560px){
       .g-signin2{
         margin-left: 50px;
         margin-top: 200px;
      }
     }
   </style>
 
	<title>Document</title>
     
</head>
<body>

     <h2 class="alert alert-primary">sign in with google using javascript </h2>

     <div class="g-signin2" data-onsuccess="onSignIn"></div>
     <div class="data">
     	<p>profile name</p>
     	<p id="name"></p>
     	<p>profile details</p>
     	<img id="image" class="rounded-circle" width="100" height="100" />
     	<p>email</p>
     	<p id="email" class="alert alert-dark"></p>
     	<button type="button" class="btn btn-danger button" onclick="signOut()">sign Out</button>

     </div>

	 
     <script src="https://apis.google.com/js/platform.js" async defer></script>
	 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
	 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	 <script type="text/javascript">
		
		function onSignIn(googleUser) {
  var profile = googleUser.getBasicProfile();
  $("#name").text(profile.getName());
  $("#email").text(profile.getEmail());
  $("#image").attr('src',profile.getImageUrl());
  $(".data").css("display","block");
  $(".g-signin2").css("display","none");
}

 function signOut() {
    var auth2 = gapi.auth2.getAuthInstance();
    auth2.signOut().then(function () {
     alert("ypu have been signout succesfully");
     $(".g-signin2").css("display","block");
      $(".data").css("display","none");
    });
  }
	</script>
	

	 
</body>
</html>
